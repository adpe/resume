<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ .Title }}</title>
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:image" content="{{ .Site.Params.profileImage | absURL }}" />
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta property="og:description" content="{{ .Site.Params.description }}" />
  <meta name="author" content="{{ .Site.Params.firstName }} {{ .Site.Params.lastName }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css">
  <link href="{{ "css/all.min.css" | absURL }}" rel="stylesheet">
  {{ hugo.Generator }}
  {{ block "headfiles" . }}

  {{ end }}
  <script>
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="https://matomo.adrianperez.me/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '6']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <noscript>
    <img referrerpolicy="no-referrer-when-downgrade" src="https://matomo.adrianperez.me/matomo.php?idsite=6&amp;rec=1" style="border:0" alt="" />
  </noscript>
</head>
<body data-bs-spy="scroll" data-bs-target="#sideNav" data-bs-offset="0" tabindex="0">
  {{ partial "nav.html" . }}
  <div class="container-fluid p-0">
    {{ block "main" . }}
      {{ .Content }}
    {{ end }}
  </div>
  {{ block "footerfiles" . }}
  {{ partial "back-to-top.html" . }}
  {{ end }}
  <script src="{{ "js/all.min.js" | absURL }}"></script>
</body>
</html>
