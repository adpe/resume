<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ .Title }}</title>
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:image" content="{{ .Site.Params.profileImage | absURL }}" />
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta property="og:description" content="{{ .Site.Params.description }}" />
  <meta name="author" content="{{ .Site.Params.firstName }} {{ .Site.Params.lastName }}">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans|Saira+Extra+Condensed" rel="stylesheet">
  <link href="{{ "css/bootstrap.min.css" | absURL }}" rel="stylesheet" rel="stylesheet">
  <link href="{{ "css/fork-awesome.min.css" | absURL }}" rel="stylesheet">
  <link href="{{ "css/icomoon.min.css" | absURL }}" rel="stylesheet">
  <link href="{{ "css/devicons.min.css" | absURL }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css">
  <link href="{{ "css/simple-line-icons.min.css" | absURL }}" rel="stylesheet">
  <link href="{{ "css/resume.min.css" | absURL }}" rel="stylesheet">
  <link href="{{ "css/tweaks.min.css" | absURL }}" rel="stylesheet">
  {{ hugo.Generator }}
  {{ block "headfiles" . }}

  {{ end }}
</head>
<body>
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ .Site.Params.google.tagmanager.trackerID }}"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  {{ partial "nav.html" . }}
  <div class="container-fluid p-0">
    {{ block "main" . }}
      {{ .Content }}
    {{ end }}
  </div>
  {{ block "footerfiles" . }}

  {{ end }}
  <script src="{{ "js/jquery.min.js" | absURL }}"></script>
  <script src="{{ "js/bootstrap.bundle.min.js" | absURL }}"></script>
  <script src="{{ "js/jquery.easing.min.js" | absURL }}"></script>
  <script src="{{ "js/resume.js" | absURL }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ .Site.Params.google.analytics.trackerID }}');
  </script>
</body>
</html>
