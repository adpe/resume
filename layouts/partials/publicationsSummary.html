<div class="resume-item d-flex flex-column flex-md-row mb-5">
  <div class="publication-content me-auto">
    <h3 class="mb-0">
      {{ .Params.pubtype }} -
      <a
        href="{{ .Permalink }}"
        aria-label="Open publication about {{ .Params.title }}"
        >{{ .Params.title }}</a
      >
    </h3>
    <div>{{ .Params.description | safeHTML }}</div>
    <p>{{ partial "techtags" . }}</p>
  </div>
  <div class="resume-date text-md-end ms-md-auto">
    <span class="text-primary"
      >{{ .Params.date | dateFormat "January 2006" }}</span
    >
    <img
      src="{{ .Params.image }}"
      alt="{{ .Params.image_alt | default .Params.title }}"
      style="max-width: 250px; padding: 5px"
    />
  </div>
</div>
