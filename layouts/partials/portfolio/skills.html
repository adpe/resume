<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="skills">
  <div class="my-auto" id="skills-content">
    <h2 class="mb-5">Skills</h2>
    {{ .Content }}
    <div class="dropdown mb-4">
      <button class="btn btn-outline-secondary dropdown-toggle px-4 py-2" type="button" id="skills-category-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span id="skills-category-dropdown-label">{{ (index $.Site.Data.skills 0).grouping }}</span>
      </button>
      <div class="dropdown-menu" aria-labelledby="skills-category-dropdown">
        {{ range $i, $group := $.Site.Data.skills }}
          <a class="dropdown-item{{ if eq $i 0 }} active{{ end }}" href="#" data-category="category-{{ $group.id }}">{{ $group.grouping }}</a>
        {{ end }}
      </div>
    </div>
    <div id="skills-category-lists">
      {{ range $i, $group := $.Site.Data.skills }}
        <ul class="list-group skills-category-list" id="category-{{ $group.id }}" style="{{ if ne $i 0 }}display:none;{{ end }}">
          {{ range sort $group.skills "name" }}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>
                <i class="devicon-{{ lower .name }}-plain colored"></i>
                {{ .name }}
                {{ with .link }}
                  <a href="{{ . }}" target="_blank" rel="noopener noreferrer" title="External link">
                    <i class="fa fa-external-link"></i>
                  </a>
                {{ end }}
              </span>
              <span class="badge bg-light text-dark rounded-pill border">{{ .level }}</span>
            </li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  </div>
</section>
