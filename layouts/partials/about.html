<section class="resume-section resume-section-sm p-3 p-lg-5 d-flex flex-column" id="about">
  <div class="my-auto">
    <div class="resume-item d-flex flex-column">
      <div class="mr-auto">
        <span class="d-block d-lg-none">
          <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{{ .Site.Params.profileImage | relURL }}" alt="">
        </span>
        <h1 class="d-none d-md-block -0">{{ .Site.Params.firstName }}
          <span class="text-primary">{{ .Site.Params.lastName }}</span>
        </h1>
        <div class="subheading mt-3 mb-5">{{ .Site.Params.address }} Â·
          <a href="mailto:{{ substr .Site.Params.email 0 5}}-remove-{{ substr .Site.Params.email 5 }}">{{ substr .Site.Params.email 0 5}}<span style="display:none">-remove-</span>{{ substr .Site.Params.email 5 }}</a>
        </div>

      </div>

      {{ if .Site.Params.showQr }}
        {{ partial "contact-qr" . }}
      {{ end }}
  </div>
  <div>
    {{ .Content }}
    <div class="row col-xl-12 px-lg-0 list-icons list-social-icons">
    <!-- <ul class="list-inline list list-social-icons mb-0"> -->
      {{ range .Site.Params.handles }}
      <div class="col-3 col-md-1 {{ .icon }}">
          <!-- <li class="list-inline-item {{ .icon }}"> -->
            <a href="{{ .link }}" target="_blank" data-toggle="tooltip" title="{{ .name }}"  data-offset="0 0">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa {{ if .icon}}fa-{{ .icon }}{{ else }}fa-{{ lower .name }}{{ end }} fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          <!-- </li> -->
      </div>
      {{ end }}
    </div>
    <!-- </ul> -->
  </div>
  </div>
</section>
